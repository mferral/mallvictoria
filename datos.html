<div class="row">
	<div class="twelve columns">
		<h2>Datos Personales</h2>
		<div data-alert class="alert-box secondary">
			Se recomienda agregar datos complementarios para tener mejor contacto con los usuarios
			<a href="#" class="close">&times;</a>
		</div>																				
		<form class="custom" action="">
			<fieldset>				
				<legend>Datos Complementarios</legend>					
					<label for="nombre">Nombre de Contacto:</label>
					<input type="text"  id="nombre" placeholder="Nombre Propio, Alias. Nombre de Empresa. (maximo 40 Caracteres)">
					<div class="row">
						<div class="six columns">
								<label for="ciudad">Ciudad:</label>
								<div class="custom dropdown">
									<a href="#" class="current">Selecciona una Ciudad</a>
									<a href="#" class="selector"></a>
									<ul style="min-width: 100%;">
										<li class="disabled">Cd Victoria</li>
										<li>Cd Victoria</li>
										<li class="selected">Cd Victoria</li>										
									</ul>
								</div>											
						</div>
						<div class="six columns">
							<label for="estado">Estado:</label>
								<div class="custom dropdown">
									<a href="#" class="current">Selecciona un Estado</a>
									<a href="#" class="selector"></a>
									<ul style="min-width: 100%;">
										<li class="disabled">TAMAULIPAS</li>									
										<li class="selected">ESTADO</li>									
									</ul>
								</div>												
						</div>
					</div>
					<label for="direccion">Direccion de Contacto:</label>
					<input type="text" id="direccion">													
					<div class="row">
						<div class="four columns">
							<label for="telefono">Telefono de Contacto:</label>
							<input type="text" id="telefono">
						</div>
						<div class="eight columns">
							<label for="web">Sitio Web:</label>
							<input type="text" id="web">											
						</div>
					</div>
			</fieldset>
			<fieldset>
				<legend>Datos de Registro</legend>
					<label for="email">Correo:</label>
					<input type="text" id="email">
					<label for="pass">Contrase&ntilde;a:</label>
					<input type="password" id="pass">
					<label for="pass">Confirmar Contrase&ntilde;a:</label>
					<input type="password" id="pass">	
			</fieldset>								
			<a href="#" class="button success">Guardar</a>		
		</form>							
	</div>
</div>
